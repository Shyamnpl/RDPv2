name: WIN 11

on:
  workflow_dispatch:

jobs:
  SK-Run:
    name: Click Me!!
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = ConvertTo-SecureString "SK@12345" -AsPlainText -Force
          New-LocalUser -Name "SKM" -Password $password -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "SKM"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "SKM"

          echo "RDP_USER=SKM" >> $env:GITHUB_ENV
          echo "RDP_PASS=SK@12345" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Setup Resources (Corrected Path)
        run: |
          # --- PATH SETTINGS (Sab users ko dikhne wala path) ---
          $desktopPath = "C:\Users\Public\Desktop"
          $publicDownloads = "C:\Users\SKM.runnervmzwdec\Downloads"
          
          # Force create Public Downloads if missing
          New-Item -ItemType Directory -Force -Path $publicDownloads

          # --- 1. CONFIGS.TXT (Desktop par) ---
          Write-Host "Creating Configs.txt on Desktop..."
          $jsonContent = '[{"targets":[{"delayUnit":1,"delayValue":3,"duration":0,"type":0,"xPos":200,"xPos1":-1,"yPos":332,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":1229,"xPos1":-1,"yPos":655,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":1016,"xPos1":-1,"yPos":660,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":1054,"xPos1":-1,"yPos":499,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":881,"xPos1":-1,"yPos":230,"yPos1":-1}],"antiDetection":false,"id":0,"name":"Configsksksbhai","numberOfCycles":10,"stopConditionChecked":0,"timeValue":300}]'
          Set-Content -Path "$desktopPath\configs.txt" -Value $jsonContent

          # --- FAST DOWNLOADER SETUP ---
          $webClient = New-Object System.Net.WebClient

          # --- 2. BLUESTACKS (Desktop par) ---
          Write-Host "Downloading BlueStacks to Desktop..."
          $webClient.DownloadFile("https://github.com/Shyamnpl/RDPv2/releases/download/v3.0/bluestacks-5-22-0-2202.exe", "$desktopPath\BlueStacks_Installer.exe")

          # --- 3. APKS (Sidha Downloads folder me) ---
          # Note: Ye C:\Users\Public\Downloads me jayega jo SKM user access kar sakta hai
          
          Write-Host "Downloading Mt Manager to Downloads..."
          $webClient.DownloadFile("https://github.com/Shyamnpl/RDPv2/releases/download/v5.0/Mt-manager.apk", "$publicDownloads\Mt-manager.apk")

          Write-Host "Downloading AutoClicker to Downloads..."
          $webClient.DownloadFile("https://github.com/Shyamnpl/RDPv2/releases/download/v4.0/AutoClicker.apk", "$publicDownloads\AutoClicker.apk")

          Write-Host "Downloading FreeFire to Downloads..."
          $webClient.DownloadFile("https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk", "$publicDownloads\FreeFire.apk")
          

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $ip = $null
          for ($i=0; $i -lt 10; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep 5
          }

          if (-not $ip) { exit 1 }
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP
        run: |
          Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

      - name: Maintain Connection
        run: |
          Write-Host "=========================="
          Write-Host "RDP IP : $env:TAILSCALE_IP"
          Write-Host "USER   : SKM"
          Write-Host "PASS   : SK@12345"
          Write-Host "=========================="

          while ($true) {
            Start-Sleep 300
          }
