name: WIN 11

on:
  workflow_dispatch:

jobs:
  SK-Run:
    name: Click Me!!
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = ConvertTo-SecureString "SK@12345" -AsPlainText -Force
          New-LocalUser -Name "SKM" -Password $password -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "SKM"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "SKM"

          echo "RDP_USER=SKM" >> $env:GITHUB_ENV
          echo "RDP_PASS=SK@12345" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Setup Resources for SKM Directly
        run: |
          # --- 1. FORCE CREATE SKM FOLDERS ---
          # Windows login se pehle folder nahi banata, isliye hum khud bana rahe hain
          $skmRoot = "C:\Users\SKM"
          $desktop = "$skmRoot\Desktop"
          $downloads = "$skmRoot\Downloads"

          New-Item -ItemType Directory -Force -Path $desktop
          New-Item -ItemType Directory -Force -Path $downloads

          # --- 2. GRANT PERMISSIONS (Bahut Zaruri Hai) ---
          # Folder humne banaya hai, isliye SKM user ko permission deni padegi
          icacls $skmRoot /grant "SKM:(OI)(CI)F" /T

          # --- 3. CREATE CONFIG FILE ---
          Write-Host "Creating Configs.txt on SKM Desktop..."
          $jsonContent = '[{"targets":[{"delayUnit":1,"delayValue":3,"duration":0,"type":0,"xPos":200,"xPos1":-1,"yPos":332,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":1229,"xPos1":-1,"yPos":655,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":1016,"xPos1":-1,"yPos":660,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":1054,"xPos1":-1,"yPos":499,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":881,"xPos1":-1,"yPos":230,"yPos1":-1}],"antiDetection":false,"id":0,"name":"Configsksksbhai","numberOfCycles":10,"stopConditionChecked":0,"timeValue":300}]'
          Set-Content -Path "$desktop\configs.txt" -Value $jsonContent

          # --- 4. FAST DOWNLOADS (WebClient) ---
          $wc = New-Object System.Net.WebClient

          Write-Host "Downloading BlueStacks to Desktop..."
          $wc.DownloadFile("https://github.com/Shyamnpl/RDPv2/releases/download/v3.0/bluestacks-5-22-0-2202.exe", "$desktop\BlueStacks_Installer.exe")

          Write-Host "Downloading APKs to Downloads Folder..."
          $wc.DownloadFile("https://github.com/Shyamnpl/RDPv2/releases/download/v5.0/Mt-manager.apk", "$downloads\Mt-manager.apk")
          $wc.DownloadFile("https://github.com/Shyamnpl/RDPv2/releases/download/v4.0/AutoClicker.apk", "$downloads\AutoClicker.apk")
          $wc.DownloadFile("https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk", "$downloads\FreeFire.apk")

          # --- 5. INSTALL WINRAR ---
          Write-Host "Installing WinRAR..."
          choco install winrar -y --no-progress

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $ip = $null
          for ($i=0; $i -lt 10; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep 5
          }

          if (-not $ip) { exit 1 }
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP
        run: |
          Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

      - name: Maintain Connection
        run: |
          Write-Host "=========================="
          Write-Host "RDP IP : $env:TAILSCALE_IP"
          Write-Host "USER   : SKM"
          Write-Host "PASS   : SK@12345"
          Write-Host "=========================="

          while ($true) {
            Start-Sleep 300
          }
