name: main

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2022
    timeout-minutes: 350

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Lsa' -Name "LimitBlankPasswordUse" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User (Rayat) No Password
        run: |
          if (-not (Get-LocalUser -Name "Rayat" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "Rayat" -NoPassword -AccountNeverExpires
          }
          Set-LocalUser -Name "Rayat" -PasswordNeverExpires $true
          $user = [ADSI]"WinNT://localhost/Rayat,user"
          $user.Put("PasswordExpired", 0)
          $user.SetInfo()
          Add-LocalGroupMember -Group "Administrators" -Member "Rayat"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Rayat"

      - name: Create Config File for Rayat
        run: |
          $ConfigText = '[{"targets":[{"delayUnit":1,"delayValue":6,"duration":0,"type":0,"xPos":167,"xPos1":-1,"yPos":229,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":611,"xPos1":-1,"yPos":457,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":889,"xPos1":-1,"yPos":332,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":708,"xPos1":-1,"yPos":499,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":806,"xPos1":-1,"yPos":362,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":801,"xPos1":-1,"yPos":383,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":500,"type":1,"xPos":780,"xPos1":743,"yPos":222,"yPos1":158}],"antiDetection":true,"id":0,"name":"fix 960","numberOfCycles":10,"stopConditionChecked":0,"timeValue":300},{"targets":[{"delayUnit":1,"delayValue":6,"duration":0,"type":0,"xPos":202,"xPos1":-1,"yPos":305,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":1194,"xPos1":-1,"yPos":504,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":943,"xPos1":-1,"yPos":682,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":816,"xPos1":-1,"yPos":613,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":1050,"xPos1":-1,"yPos":501,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":1077,"xPos1":-1,"yPos":532,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":500,"type":1,"xPos":1093,"xPos1":1036,"yPos":383,"yPos1":337}],"antiDetection":false,"id":1,"name":"Config 1260","numberOfCycles":10,"stopConditionChecked":0,"timeValue":300}]'
          $RayatDesktop = "C:\Users\Rayat\Desktop"
          if (-not (Test-Path $RayatDesktop)) { New-Item -Path $RayatDesktop -ItemType Directory -Force }
          Set-Content -Path "$RayatDesktop\Config.txt" -Value $ConfigText -Force
          Set-Content -Path "C:\Users\Public\Desktop\Config.txt" -Value $ConfigText -Force
          icacls "$RayatDesktop\Config.txt" /grant Rayat:F

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.92.3-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Install BlueStacks (New Direct Link)
        run: |
          # 1. Prepare Directory
          New-Item -ItemType Directory -Force -Path "C:\BS_Installer"
          
          # 2. Download from your provided GitHub Link
          Write-Host "Downloading BlueStacks from GitHub..."
          $BS_URL = "https://github.com/Shyamnpl/RDPv2/releases/download/v2.0/bluestacks.exe"
          Invoke-WebRequest -Uri $BS_URL -OutFile "C:\BS_Installer\bluestacks.exe"

          # 3. Install Silently to Fixed Path (C:\BS5)
          Write-Host "Installing BlueStacks..."
          # Using common silent flags. Attempting to force path to C:\BS5
          Start-Process -FilePath "C:\BS_Installer\bluestacks.exe" -ArgumentList "--quiet --defaultImageName Pie64 --imageToInstall Pie64 --installDir C:\BS5" -Wait
          
          # 4. Verification Loop (Wait up to 2 mins for installation to finish writing files)
          Write-Host "Verifying Installation..."
          for ($i=0; $i -lt 24; $i++) {
              if (Test-Path "C:\BS5\HD-Player.exe") {
                  Write-Host "BlueStacks Installed Successfully at C:\BS5"
                  return
              }
              if (Test-Path "C:\Program Files\BlueStacks_nxt\HD-Player.exe") {
                  Write-Host "BlueStacks Installed at Default Location"
                  return
              }
              Start-Sleep -Seconds 5
          }
          
          # Final check (Don't throw error yet, handle it in next step)
          Write-Host "Installation check finished."

      - name: Download Free Fire APK
        run: |
          Invoke-WebRequest -Uri "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -OutFile "C:\Users\Public\FreeFire.apk"

      - name: Launch BS, Install Apps & Inject Configs
        run: |
          # 1. Smart Locate BlueStacks (Check Custom path first, then Default)
          $player = $null
          $adb = $null
          
          if (Test-Path "C:\BS5\HD-Player.exe") {
              $player = "C:\BS5\HD-Player.exe"
              $adb = "C:\BS5\HD-Adb.exe"
              Write-Host "Found at C:\BS5"
          } elseif (Test-Path "C:\Program Files\BlueStacks_nxt\HD-Player.exe") {
              $player = "C:\Program Files\BlueStacks_nxt\HD-Player.exe"
              $adb = "C:\Program Files\BlueStacks_nxt\HD-Adb.exe"
              Write-Host "Found at Default Location"
          } else {
              # Emergency Search
              $player = Get-ChildItem -Path "C:\" -Filter "HD-Player.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
              if ($player) {
                  $adb = $player.Replace("HD-Player.exe", "HD-Adb.exe")
                  Write-Host "Found via Search at: $player"
              } else {
                  throw "Critical Error: BlueStacks Player not found after installation!"
              }
          }

          # 2. Start BlueStacks
          Write-Host "Starting BlueStacks..."
          Start-Process $player
          
          # 3. Create Files Locally
          $guestData = '{"guest_account_info":{"com.garena.msdk.guest_password":"SK_2GE1T_BY_SPIDEERIO_GAMING_3LBH6","com.garena.msdk.guest_uid":"4415388318"}}'
          $localDatFile = "C:\Users\Public\guest100067.dat"
          Set-Content -Path $localDatFile -Value $guestData -Force

          $clickerData = '[{"targets":[{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":145,"xPos1":-1,"yPos":245,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":775,"xPos1":-1,"yPos":495,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":0,"type":0,"xPos":922,"xPos1":-1,"yPos":502,"yPos1":-1},{"delayUnit":0,"delayValue":300,"duration":500,"type":1,"xPos":721,"xPos1":923,"yPos":252,"yPos1":246}],"antiDetection":false,"id":0,"name":"Config 0","numberOfCycles":10,"stopConditionChecked":0,"timeValue":300}]'
          $localConfigFile = "C:\Users\Public\config.txt"
          Set-Content -Path $localConfigFile -Value $clickerData -Force

          # Download Auto Clicker (GitHub Direct)
          Write-Host "Downloading Auto Clicker..."
          Invoke-WebRequest -Uri "https://github.com/Shyamnpl/RDPv2/releases/download/v1.0/app.apk" -OutFile "C:\Users\Public\AutoClicker.apk"

          # 4. ADB Connect Loop (Fixes 'Closed' error)
          Write-Host "Connecting ADB..."
          & $adb kill-server
          Start-Sleep -Seconds 5
          & $adb start-server
          
          $connected = $false
          for ($i=0; $i -lt 40; $i++) {
              & $adb connect 127.0.0.1:5555
              $status = & $adb -s 127.0.0.1:5555 get-state
              if ($status -match "device") {
                  $connected = $true
                  Write-Host "ADB Connected!"
                  break
              }
              Start-Sleep -Seconds 5
          }
          
          if (-not $connected) { throw "ADB Connection Failed" }

          # 5. OS Boot Check (Crucial)
          Write-Host "Waiting for Android OS..."
          for ($i=0; $i -lt 40; $i++) {
              $boot = & $adb -s 127.0.0.1:5555 shell getprop sys.boot_completed
              if ($boot -match "1") { break }
              Start-Sleep -Seconds 5
          }
          Start-Sleep -Seconds 10 # Buffer

          # 6. Install & Inject
          Write-Host "Installing Apps..."
          & $adb -s 127.0.0.1:5555 install -r "C:\Users\Public\FreeFire.apk"
          & $adb -s 127.0.0.1:5555 install -r "C:\Users\Public\AutoClicker.apk"

          Write-Host "Injecting Data..."
          & $adb -s 127.0.0.1:5555 shell mkdir -p /storage/emulated/0/com.garena.msdk/
          & $adb -s 127.0.0.1:5555 push $localDatFile /storage/emulated/0/com.garena.msdk/guest100067.dat
          
          & $adb -s 127.0.0.1:5555 shell mkdir -p /sdcard/Download/
          & $adb -s 127.0.0.1:5555 push $localConfigFile /sdcard/Download/config.txt
          
          Write-Host "Done."

      - name: Maintain Connection + Watch RDP User
        run: |
          Write-Host "`n=== RDP READY FOR RAYAT ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "If the icon isn't visible, please wait 1-2 mins after connecting."
          Write-Host "==========================`n"
          while ($true) { Start-Sleep -Seconds 300 }
          
